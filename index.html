<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <div class="header"></div>
    <section id="container">
      <ul>
        <li class="first">one</li>
        <li class="second">two</li>
        <li class="third">three</li>
      </ul>
      <ol>
        <li class="first">one</li>
        <li class="second">two</li>
        <li class="third">three</li>
      </ol>
    </section>
    <div class="footer"></div>

    <script>
      // 1) Select the section with an id of container without using querySelector.
      let container = document.getElementById("container");
      console.log(container);

      // 2) Select the section with an id of container using querySelector.
      container = document.querySelector("section");
      console.log(container);

      // 3) Select all of the list items with a class of "second".
      const listItems = document.getElementsByClassName("second");
      console.log(listItems);

      // 4) Select a list item with a class of third, but only the list item inside of the ol tag.
      let itemClassThird = document.getElementsByClassName("third")[1];
      // OR you can do document.querySelector("#container ol .third");
      console.log(itemClassThird);

      // 5) Give the section with an id of container the text "Hello!".
      // container.innerText = "Hello";
      // This is commented out because it clashes with problem 10

      // 6) Add the class main to the div with a class of footer.
      let footer = document.getElementsByClassName("footer")[0];
      footer.classList.add("main");

      // 7) Remove the class main on the div with a class of footer.
      footer.classList.remove("main");

      // 8) Create a new li element.
      let li = document.createElement("li");

      // 9) Give the li the text "four".
      li.innerText = "four";

      // 10) Append the li to the ul element.
      let ul = document.querySelector('ul');
      ul.appendChild(li);

      // 12) Loop over all of the lis inside the ol tag and give them a background color of "green".
      const ol = document.querySelector("ol");
      let liArray = Array.from(ol.children);
      for (let item of liArray) {
        item.style.backgroundColor = "green";
      }

      // 13) Remove the div with a class of footer.
      footer.remove();

    </script>
  </body>
</html>
